<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MultiShop</title>

  <!-- Styling -->
  <link rel="stylesheet" href="./Components/css/bootstrap.css">
  <link rel="stylesheet" href="./Components/css/style.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
   
</head>

<body>
  <header>
    <!-- This part is going to include navigation main -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <i class="fa fa-shopping-basket fa-4x" aria-hidden="true"></i>
        <div class="navbar-header">          
          <a class="navbar-brand" href="#">MultiShop</a>
        </div>
        <ul class="nav navbar-nav main-center">
          <li class="active">
            <a href="#">Inicio</a>
          </li>
          <li>
            <a href="#">Productos</a>
          </li>
          <li>
            <a href="#">Contacto</a>
          </li>
          <li>
              <a href="#">Mi Perfil</a>
            </li>
        </ul>
        <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Buscar">
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
          </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-user"></span> Registro</a>
          </li>
          <li>
            <a href="#">
              <span class="glyphicon glyphicon-log-in"></span> Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- This part is going to contain the slider -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="./Multimedia/images/la.jpg" alt="Los Angeles">
        </div>
        <div class="item">
          <img src="./Multimedia/images/chicago.jpg" alt="Chicago">
        </div>
        <div class="item">
          <img src="./Multimedia/images/ny.jpg" alt="New York">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </header>

  <!-- Category Section -->
  <section class="categorties container">
    <h2>Categor√≠as</h2>
    <div class="row">
      <div class="col-xs-6 col-md-3">
        <div class="thumbnail">
          <img src="..." alt="...">
          <div class="caption">
            <h3>Thumbnail label</h3>
          </div>
        </div>
        ...
      </div>

  </section>

  <!-- Top Sales Section -->
  <section class="topSales container">
    <h2>Top Ventas</h2>
    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="..." alt="...">
          <div class="caption">
            <h3>Thumbnail label</h3>
            <p>...</p>
            <p>
              <a href="#" class="btn btn-primary" role="button">Button</a>
              <a href="#" class="btn btn-default" role="button">Button</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- New Items Section -->
  <section class="whatsNew container">
    <h2>Novedades</h2>
    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
          <img src="..." alt="...">
          <div class="caption">
            <h3>Thumbnail label</h3>
            <p>...</p>
            <p>
              <a href="#" class="btn btn-primary" role="button">Button</a>
              <a href="#" class="btn btn-default" role="button">Button</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>

    <!-- this section in the footer will be for social media links and information about us -->
    <div class="aboutUs"></div>

    <!-- this section will have a site map, with the location and data to contact -->
    <div class="siteMap">
    </div>
  </footer>

  <!-- Scripting -->
  <script src="./Components/js/jquery.js"></script>
  <script src="./Components/js/bootstrap.js"></script>
</body>

</html>
